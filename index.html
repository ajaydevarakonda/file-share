<!doctype html>
<html lang='en' style='height:100%'>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>Fileshare</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="world-wall">
        <!-- Nav -->
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand">Fileshare</a>

            <ul class="navbar-nav ml-auto">
                <a class="dropdown-item" onclick="document.getElementById('fileInput').click();"><i
                        class="fa fa-2x fa-paperclip"></i></a>
            </ul>
        </nav>

        <input id="fileInput" type="file" style="display:none;" />

        <textarea id='output' rows=25 readonly></textarea>
        <input id='input' type='text'></textarea>

        <!-- File send modal -->
        <div class="modal" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Sending file</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p><span id="sending-file">Sending file</span><span id="sent-file">Sent file</span>
                            <code><span id="myFilename"></span></code>.</p>
                    </div>

                    <div class="progress" style="height: 20px;margin:5px 10px 15px 10px;">
                        <div id="send-progress" class="progress-bar" role="progressbar" style="width: 0%;"
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>

                    <div class="modal-footer">
                        <button id="send-btn" type="button" class="btn btn-primary">Send</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- File download modal -->
        <div class="modal" tabindex="-1" role="dialog" id="fileDownloadModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Recieved file</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- <code><span id="myFilename"></span></code> -->
                        <p>You've recieved a file.</p>
                        <a id="download-anchor"></a>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

        <!-- our libraries -->
        <script src="lib/utils.js"></script>
        <script src="lib/Client.js"></script>
        <script src="lib/Host.js"></script>
        <script src="lib/Guest.js"></script>

        <script src="main2.js"></script>
    </div>
</body>

</html>
